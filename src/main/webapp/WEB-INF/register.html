<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Сервис УК - Жильцы</title>

    <!-- Bootstrap core CSS -->
    <link href="bootstrap.css" rel="stylesheet">
    <link href="bootstrap.min.css" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="navigation.css" rel="stylesheet">
    <link href="registration.css" rel="stylesheet">
    <!-- Fonts-->
    <link href="http://allfont.ru/allfont.css?fonts=montserrat" rel="stylesheet" type="text/css" />

  </head>
  
  <body>
    <div class="navbar navbar-default navbar-fixed-top" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <img class="navbar-left" src="logo-site.png" style="width: 40px; height: 40px;">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">HOUSE MANAGER</a>
            </div>
            <div class="navbar-collapse collapse">
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="login.html">Авторизация</a></li>
                    <li><a href="register.html">Регистрация</a></li>
                </ul>
            </div>
        </div>
    </div>  
    <div class="container">
        <form class="form-signin" role="form">
            <h3 class="form-signin-heading">Регистрация</h3>
            <div class="registration-code">
                <h4 class="advice">Введите код доступа для регистрации</h4>
                <div class="form-group">
                    <input class="form-control" placeholder="Код регистрации" required autofocus>
                </div>
            </div>
            <div class="registration-fio">
                <h4 class="advice">Введите фамилию, имя и отчество</h4>
                <div class="form-group">
                    <input class="form-control first" placeholder="Фамилия">
                    <input class="form-control between" placeholder="Имя">
                    <input class="form-control last" placeholder="Отчество">
                </div>
            </div>
            <div class="registration-contact">
                <h4 class="advice">Введите номер квартиры, e-mail и номер мобильного телефона</h4>
                <div class="form-group">
                    <input class="form-control first" placeholder="Номер квартиры">
                    <input type="email" class="form-control between" placeholder="E-mail">
                    <input type="tel" class="form-control last" placeholder="Номер телефона">
                </div>
            </div>
            <div class="registration-account">
                <h4 class="advice">Придумайте логин и пароль</h4>
                <div class="form-group">
                    <input class="form-control first" placeholder="Логин">
                    <input type="password" class="form-control between" placeholder="Пароль">
                    <input type="password" class="form-control last" placeholder="Повторите пароль">
                </div>
            </div>  
            <button class="btn btn-lg btn-primary btn-block" type="submit">Зарегистрироваться</button>
        </form>
    </div>
    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="bootstrap.min.js"></script>
  </body>
</html>
